<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTravel</title>

    <!-- font utilizzato: POPPINS 
    https://fonts.google.com/specimen/Poppins?query=poppins 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- for icons:
    2: https://fontawesome.com/ 
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <!-- navbar -->
    <nav class="nav-close">
        <div class="nav-functionalities">
            <!-- 1 -->
            <div class="funz-card-inner mappa-card">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>mappa</span>
            </div>
            <!-- 2 -->
            <div class="funz-card-inner chat-card">
                <i class="fa-solid fa-message"></i>
                <span>chat</span>
            </div>
            <!-- 3 -->
            <div class="funz-card-inner orario-card">
                <i class="fa-solid fa-calendar-check"></i>
                <span>programma</span>
            </div>
            <!-- 4 -->
            <div class="funz-card-inner info-card">
                <i class="fa-solid fa-circle-question"></i>
                <span>info</span>
            </div>
        </div>

        <!-- per aprire e chiudere la navbar -->
        <div class="nav-button">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
    </nav>

    <main style="background-color: green">
        hello world
    </main>

    <script src="./index.js"></script>
